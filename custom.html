<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Manipulation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
  <div class="left-side">
    <div class="white-square">
      <div class="black-strip"></div>
      <h2 class="title">?מה מעצבים היום</h2>
      <div class="options">
        <label for="upload" class="cloud-upload">
          <input type="file" id="upload" accept="image/*" multiple>
          <span class="cloud-icon"><i class="fa-solid fa-cloud-arrow-up"></i></span>
          <span class="upload-text">העלאה</span>
        </label>
        <div class="add-text">
          <span class="text-icon"><i class="fa-solid fa-font"></i></span>
          <span class="text-label">הוספת טקסט</span>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="canvas" id="canvas">
      <!-- Image containers will be dynamically added here -->
    </div>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
